<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Your Points</h3>
      <p class="mt-1 max-w-2xl text-sm text-gray-500">Convert your points to vouchers.</p>
    </div>
    <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
      <dl class="sm:divide-y sm:divide-gray-200">
        <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dt class="text-sm font-medium text-gray-500">Total Points</dt>
          <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">{{ points$ | async }}</dd>
        </div>
      </dl>
    </div>
    <div class="px-4 py-5 sm:px-6">
      <h4 class="text-lg leading-6 font-medium text-gray-900">Convert Points</h4>
      <div class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let rate of conversionRates" class="bg-white overflow-hidden shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <dt class="text-sm font-medium text-gray-500 truncate">
              {{ rate.points }} points
            </dt>
            <dd class="mt-1 text-3xl font-semibold text-gray-900">
              {{ rate.value }} Dh
            </dd>
          </div>
          <div class="bg-gray-50 px-4 py-4 sm:px-6">
            <button (click)="convertPoints(rate.points)" [disabled]="(points$ | async) ?? 0 < rate.points" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50">
              Convert
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
